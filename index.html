<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">                                       
<div class="NFT-card">
    <img src="photos/image-equilibrium.jpg" alt="" class="card-img">

    <div class="card-info">

        <h3 class="card-title">EQUILIBRIUM #3429</h3>

<p class="card-description">Lorem ipsum dolor sit, amet consec adipisicing elit. Natus, odit.</p>

<div class="card-amount">

    <div class="card-price"><iconify-icon inline icon="cib:ethereum" style="color: #1cd6ce;" width="13" height="13"></iconify-icon><h5>0.014ETH</h5></div>

    <div class="card-time"><iconify-icon icon="ic:round-watch-later" style="color: #607eaa;"></iconify-icon>
        <h6>3 days left</h6>
    </div>

</div>
<hr>
<div class="creator-info">
    <img src="photos/image-avatar.png" alt="" class="creator-img">
    <h5 class="creator-name">Creation of <span>  Jules Wyvern </span></h5>
</div>


    </div>




</div>





  </div>




  <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
</body>
</html>
